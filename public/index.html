<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <canvas id="canvas" class="listener"></canvas>
    <div>
        <button id="play">Pause</button>
        <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01"
            data-action="volume" />
        <datalist id="gain-vals">
            <option value="0" label="min">
            <option value="2" label="max">
        </datalist>
        <label for="volume">VOL</label>
    </div>
    <div>
        <label for="search-bar">Search Video</label>
        <input type="text" id="search-bar" placeholder="www.youtube.com/watch?v=5J-1uAnzyV8" value="https://www.youtube.com/watch?v=5J-1uAnzyV8">
        <button type="button" id="search-button">Search</button>
    </div>
</body>

</html>
